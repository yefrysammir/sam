<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,maximum-scale=1.0,user-scalable=no" />
  <title>Perfil PWA</title>

  <!-- iOS PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <!-- Material Symbols -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@300" rel="stylesheet" />

  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Side menu -->
  <nav id="sideMenu" class="side-menu" aria-hidden="true">
    <ul>
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Mensajes</a></li>
      <li><a href="#">Listas</a></li>
      <li><a href="#">Configuración</a></li>
    </ul>
  </nav>
  <div id="overlay" class="overlay" hidden></div>

  <!-- Navbar fija -->
  <header class="navbar" id="navbar">
    <button id="menuBtn" class="icon-btn material-symbols-outlined">menu</button>

    <div class="navbar-center">
      <span id="usernameTop" class="username">@usuario</span>
      <span id="verifiedTop" class="material-symbols-outlined verified">verified</span>
    </div>

    <button id="themeToggle" class="icon-btn material-symbols-outlined">dark_mode</button>
  </header>

  <!-- HERO (portada con toda la info dentro) -->
  <section id="hero" class="hero">
    <div class="hero-cover">
      <img id="cover" class="cover-img" src="" alt="Portada" />
      <div class="cover-overlay"></div>
    </div>

    <div class="hero-inner">
      <div class="avatar-wrap">
        <img id="avatar" class="avatar" src="" alt="Foto de perfil" />
      </div>
      <h2 id="fullName" class="full-name">Nombre Apellido</h2>
      <span class="user-line">
        <span id="username" class="username">@usuario</span>
        <span class="material-symbols-outlined verified">verified</span>
      </span>
      <p id="bio" class="bio">Descripción breve del usuario.</p>

      <!-- Info extra -->
      <div id="infoBox" class="info-box">
        <div id="infoLeft" class="info-left"></div>
        <div id="infoRight" class="info-right"></div>
      </div>
    </div>
  </section>

  <!-- MURO -->
  <main id="muro" class="muro">
    <div class="muro-top">
      <h3 class="muro-title"><span class="material-symbols-outlined">dynamic_feed</span> Publicaciones</h3>
    </div>
    <div id="posts" class="posts"></div>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
